<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Tasman Traverse - Coordinates</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
    <script src='sheetsee.js'></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <style>
      #map {width: 800px; height: 500px; background: #CCF4FF;}
      .leaflet-popup-content {width: 102px;}
      .leaflet-popup-content img {width: 100px;}
    </style>
</head>
<body>


    <div id="map"></div>




  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      var URL = '1slpWl7CxBZwhdFU_Eyqi_W2NRGq5cfOw-s_WxEX7dLw'
      Tabletop.init({key: URL, callback: showInfo, simpleSheet: true})
    })

    function showInfo (data) {
      console.log(data)
      var mapOptions = {
        data: data,
        mapDiv: 'map',
        geoJSONincludes: ['name', 'latitude', 'longitude'],
        template: '<p>name</p>'
      }
      Sheetsee.loadMap(mapOptions)
    }
  </script>


</body>
</html>
